{% extends 'base.html' %}

{% block title %}Search Documents{% endblock %}

{% block content %}
<div class="bg-white shadow-lg rounded-xl overflow-hidden flex flex-col" style="height: calc(100vh - 4rem);">
    <!-- Header with Search Bar -->
    <div class="p-6 border-b border-slate-200">
        <h1 class="text-2xl font-bold text-slate-900">Document Search</h1>
        <form id="search-form" class="mt-4">
            <div class="flex rounded-md shadow-sm">
                <input type="text" id="keyword" name="keyword" class="flex-1 block w-full rounded-none rounded-l-lg border-slate-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="Enter keywords and press Enter...">
                <button type="button" onclick="performSearch()" class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-r-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </div>
        </form>
    </div>

    <!-- Results Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <div class="p-6 text-sm text-slate-500 border-b border-slate-200">
            <div id="results-summary">Enter a query to see results.</div>
        </div>
        <div id="results-container" class="flex-1 overflow-y-auto custom-scrollbar divide-y divide-slate-200">
            <!-- Results will be injected here by JavaScript -->
        </div>
        <div id="pagination-container" class="p-4 bg-slate-50 flex justify-center border-t border-slate-200">
            <!-- Pagination will be injected here by JavaScript -->
        </div>
    </div>
</div>


<!-- Modal for Markdown Preview -->
<div id="preview-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl shadow-2xl w-11/12 md:w-3/4 lg:w-2/3 max-h-[90vh] flex flex-col">
        <div class="flex justify-between items-center p-4 border-b border-slate-200">
            <h3 id="modal-title" class="text-xl font-semibold text-slate-800"></h3>
            <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 text-3xl font-light">&times;</button>
        </div>
        <div id="modal-content" class="p-6 overflow-y-auto custom-scrollbar markdown-body">
            <!-- Preview content will be injected here -->
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
<style>
    mark {
        background-color: #fde047; /* yellow-300 */
        padding: 0.2em 0.1em;
        border-radius: 3px;
    }
    .markdown-body {
        background-color: white;
    }
</style>

<script>
// The JS logic remains the same, only the HTML structure it populates has changed.
// The old script is compatible with the new structure.
const searchForm = document.getElementById('search-form');
const keywordInput = document.getElementById('keyword');
const resultsContainer = document.getElementById('results-container');
const resultsSummary = document.getElementById('results-summary');
const paginationContainer = document.getElementById('pagination-container');
const modal = document.getElementById('preview-modal');
const modalTitle = document.getElementById('modal-title');
const modalContent = document.getElementById('modal-content');

keywordInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        performSearch();
    }
});

function performSearch(page = 1) {
    const keyword = keywordInput.value;
    if (!keyword) {
        resultsSummary.textContent = 'Please enter a keyword to search.';
        resultsContainer.innerHTML = `<div class="p-12 text-center text-slate-500">Use the search bar above to find documents.</div>`;
        paginationContainer.innerHTML = '';
        return;
    }
    
    resultsSummary.textContent = 'Searching...';
    resultsContainer.innerHTML = `<div class="p-12 text-center text-slate-500">Loading results...</div>`;


    fetch(`/api/search?keyword=${encodeURIComponent(keyword)}&page=${page}`)
        .then(response => response.json())
        .then(data => {
            resultsContainer.innerHTML = '';
            if (data.status === 'success') {
                resultsSummary.textContent = `Found ${data.data.search_info.total_results} results in ${data.data.search_info.search_time}.`;
                
                if (data.data.results.length === 0) {
                    resultsContainer.innerHTML = `<div class="p-12 text-center text-slate-500">No results found for "${keyword}".</div>`;
                } else {
                    data.data.results.forEach(result => {
                        const resultEl = document.createElement('div');
                        resultEl.className = 'p-6 hover:bg-slate-50 transition-colors duration-150 cursor-pointer';
                        resultEl.setAttribute('onclick', `previewMarkdown(${result.id}, '${result.filename}')`);
                        
                        const fileSize = result.filesize > 1024*1024 ? `${(result.filesize/(1024*1024)).toFixed(2)} MB` : `${(result.filesize/1024).toFixed(2)} KB`;
                        const modifiedDate = new Date(result.file_modified_time).toLocaleString();

                        resultEl.innerHTML = `
                            <h3 class="text-lg font-semibold text-indigo-600" title="Click to preview content">
                                ${result.filename}
                            </h3>
                            <div class="text-sm text-slate-700 mt-2">${result.snippet}</div>
                            <div class="flex items-center justify-between mt-3">
                                <div class="text-xs text-slate-400">
                                    <span><b>Modified:</b> ${modifiedDate}</span> | 
                                    <span><b>Size:</b> ${fileSize}</span> | 
                                    <span><b>Type:</b> ${result.filetype}</span>
                                </div>
                                <a href="#" onclick="openLocalFile(event, '${result.filepath}')" class="text-xs text-indigo-600 hover:underline" title="Click to open original file">
                                    Open File
                                </a>
                            </div>
                        `;
                        resultsContainer.appendChild(resultEl);
                    });
                }
                renderPagination(data.data.pagination, keyword);
            } else {
                resultsSummary.textContent = 'Search failed.';
                resultsContainer.innerHTML = `<div class="p-12 text-center text-red-500">Search failed: ${data.message}</div>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            resultsSummary.textContent = 'An error occurred during search.';
            resultsContainer.innerHTML = `<div class="p-12 text-center text-red-500">An error occurred during the search.</div>`;
        });
}

function renderPagination(pagination, keyword) {
    paginationContainer.innerHTML = '';
    if (pagination.total_pages <= 1) return;

    let paginationHTML = '<nav class="flex items-center space-x-1">';
    
    const prevDisabled = !pagination.has_prev ? 'opacity-50 cursor-not-allowed' : 'hover:bg-slate-200';
    paginationHTML += `<a href="#" onclick="${pagination.has_prev ? `performSearch(${pagination.page - 1})` : 'event.preventDefault()'}" class="px-3 py-2 rounded-md text-sm font-medium bg-slate-100 text-slate-700 ${prevDisabled}">Prev</a>`;

    const maxPagesToShow = 7;
    let startPage, endPage;
    if (pagination.total_pages <= maxPagesToShow) {
        startPage = 1;
        endPage = pagination.total_pages;
    } else {
        const maxPagesBeforeCurrent = Math.floor(maxPagesToShow / 2);
        const maxPagesAfterCurrent = Math.ceil(maxPagesToShow / 2) - 1;
        if (pagination.page <= maxPagesBeforeCurrent) {
            startPage = 1;
            endPage = maxPagesToShow;
        } else if (pagination.page + maxPagesAfterCurrent >= pagination.total_pages) {
            startPage = pagination.total_pages - maxPagesToShow + 1;
            endPage = pagination.total_pages;
        } else {
            startPage = pagination.page - maxPagesBeforeCurrent;
            endPage = pagination.page + maxPagesAfterCurrent;
        }
    }

    if (startPage > 1) {
        paginationHTML += `<a href="#" onclick="performSearch(1)" class="px-3 py-2 rounded-md text-sm font-medium bg-slate-100 text-slate-700 hover:bg-slate-200">1</a>`;
        if (startPage > 2) {
            paginationHTML += `<span class="px-3 py-2 text-sm text-slate-500">...</span>`;
        }
    }

    for (let i = startPage; i <= endPage; i++) {
        const activeClass = i === pagination.page ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200';
        paginationHTML += `<a href="#" onclick="performSearch(${i})" class="px-3 py-2 rounded-md text-sm font-medium ${activeClass}">${i}</a>`;
    }

    if (endPage < pagination.total_pages) {
        if (endPage < pagination.total_pages - 1) {
            paginationHTML += `<span class="px-3 py-2 text-sm text-slate-500">...</span>`;
        }
        paginationHTML += `<a href="#" onclick="performSearch(${pagination.total_pages})" class="px-3 py-2 rounded-md text-sm font-medium bg-slate-100 text-slate-700 hover:bg-slate-200">${pagination.total_pages}</a>`;
    }

    const nextDisabled = !pagination.has_next ? 'opacity-50 cursor-not-allowed' : 'hover:bg-slate-200';
    paginationHTML += `<a href="#" onclick="${pagination.has_next ? `performSearch(${pagination.page + 1})` : 'event.preventDefault()'}" class="px-3 py-2 rounded-md text-sm font-medium bg-slate-100 text-slate-700 ${nextDisabled}">Next</a>`;
    
    paginationHTML += '</nav>';
    paginationContainer.innerHTML = paginationHTML;
}

function previewMarkdown(docId, filename) {
    modalTitle.textContent = filename;
    modalContent.innerHTML = '<p class="p-6 text-center text-slate-500">Loading preview...</p>';
    modal.classList.remove('hidden');

    fetch(`/api/preview/markdown/${docId}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                let finalHtml = data.data.rendered_html;
                const keyword = keywordInput.value.trim();

                if (keyword) {
                    try {
                        const regex = new RegExp(keyword.split(/\s+/).join('|'), 'gi');
                        finalHtml = finalHtml.replace(regex, (match) => `<mark>${match}</mark>`);
                    } catch (e) { console.error("Regex error:", e); }
                }
                
                modalContent.innerHTML = finalHtml;
            } else {
                modalContent.innerHTML = `<p class="p-6 text-red-500">Error: ${data.message}</p>`;
            }
        })
        .catch(error => {
            console.error('Preview Error:', error);
            modalContent.innerHTML = '<p class="p-6 text-red-500">An error occurred while fetching the preview.</p>';
        });
}

function openLocalFile(event, filepath) {
    event.stopPropagation(); // Stop event from bubbling up to the parent div's onclick
    event.preventDefault();
    fetch(`/api/open-file?path=${encodeURIComponent(filepath)}`)
        .then(response => response.json())
        .then(data => {
            console.log('Open file request sent:', data);
            if (data.status !== 'success') {
                alert('Could not open file: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Open file error:', error);
            alert('An error occurred while trying to open the file.');
        });
}

function closeModal() {
    modal.classList.add('hidden');
    modalContent.innerHTML = '';
}

document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') {
        closeModal();
    }
});
</script>
{% endblock %}
